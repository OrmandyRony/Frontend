<script>
                
    let xhr = new XMLHttpRequest();
    var ruta = 'http://localhost:5000/obtenerSala?pelicula='+ getParametro("pelicula");
          
      alert("pelicula")
      xhr.open('GET', ruta);
      xhr.send()
      xhr.onreadystatechange = (e) => {
      var asientos = JSON.parse(xhr.responseText);
      console.log(asientos)
      var html = "<h1>" + getParametro("pelicula") +"</h1>";
      html += '<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0"><thead><tr><th></th><th>A</th><th>B</th><th>C</th></tr></thead>'
      
      html += '<tbody>'
      var fila = 1;
      for(var i = 0; i < asientos.length; i++)
      {
        var x = i+1;
        if(x==1){
          html += '<tr><td>'+ fila + '</td>';
        } else if (i%3==0){
          fila ++;
          html += '</tr><tr><td>' + fila + '</td>';
        }
        if(asientos.disponible){
          html+= `<td><button type="button" onclik="apartar(${asientos[i].identificador})" class="btn btn-success">Asistir</button></td>`
        } else{
          html+= `<td><button type="button" onclik="apartado()" class="btn btn-secondary">Asistir</button></td>`
        }
        if(x == asientos.length){
          html += '</tr>'
        }
      }
      html += '</tbody></table>'
      document.getElementById("tabla").innerHTML = html
    }
    
</script>
